# Configuration for Alacritty, the GPU enhanced terminal emulator.
# alt_send_esc: false
background_opacity: 1.0
dynamic_title: true
live_config_reload: true

shell:
  program: /bin/zsh

window:
  position: { x: 0, y: 0 }
  padding:  { x: 2, y: 2 }
  dynamic_padding: false
  decorations: buttonless
  startup_mode: SimpleFullscreen

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  size: 11.5
  normal:
    family: MesloLGS NF
    style: Regular

key_bindings:
  - { key: 26,          mods: Alt,       chars: "|"    }
  - { key: 26,          mods: Alt|Shift, chars: "\\"   }
  - { key: Apostrophe,  mods: Alt,       chars: "\x5c" }
  - { key: Caret,       mods: Alt,       chars: "\x60" }
  - { key: Key5,        mods: Alt,       chars: "\x7E" }
  - { key: Semicolon,   mods: Alt,       chars: "\x40" }
  - { key: Space,       mods: Control,   chars: "\x00" }
  - { key: LBracket,    mods: Alt,       chars: "["    }
  - { key: RBracket,    mods: Alt,       chars: "]"    }
  - { key: LBracket,    mods: Alt|Shift, chars: "{"    }
  - { key: RBracket,    mods: Alt|Shift, chars: "}"    }
  - { key: N,           mods: Alt|Shift|Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }

